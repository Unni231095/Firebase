<div class="card">
    <div class="card-body">
        <h5 class="card-title">Login</h5>
        <div class="form-group">
            <label for="" class="form-label">User Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="credentials.username">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" name="Password" [(ngModel)]="credentials.password">
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-success" (click)="loginButtonClick()">Login</button>
        <button class="btn btn-success" (click)="doGoogleLogin()">Login with Google</button>
    </div>
</div>
