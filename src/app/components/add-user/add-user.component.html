<div class="card">
    <div class="card-body">
        <h5 class="card-title">Add User</h5>
        <div class="form-group">
            <label for="" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="userDetails.firstName">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="userDetails.lastName">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Email Id</label>
            <input type="text" class="form-control" name="emailId" [(ngModel)]="userDetails.email">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" name="mobileNumber" [(ngModel)]="userDetails.mobileNumber">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Username</label>
            <input type="username" class="form-control" name="username" [(ngModel)]="userDetails.username">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="userDetails.password">
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-success" (click)="addButtonClick()">Add</button>
    </div>
</div>
